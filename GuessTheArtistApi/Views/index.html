<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container mt-2">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Game Guess The Artist</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <button class="nav-link bg-info text-white" aria-current="page">
                        Points:
                        <span id="points"></span>
                    </button>
                </li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header bg-warning text-center">
                            <h5>Select a musical genre</h5>
                        </div>
                        <div class="card-body">
                            <div class="list-group" id="listGenres">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alertError"
                        style="display: none;">
                        <strong>:(</strong> Sorry, I failed to guess the artist.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" id="alertSuccess"
                        style="display: none;">
                        <strong>:)</strong> Congratulations, you managed to guess the artist.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h5 class="text-center text-white">Guess the artist</h5>
                        </div>
                        <div class="card-body">
                            <div id="card1" style="display: none;">
                                <div class="row">
                                    <div class="col-12 text-end">
                                        <p>Pista Num : <span id="number"></span> de <span id="total"></span></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <i class="text-center" id="track"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control mt-3 mb-3" id="response"
                                    placeholder="Enter the name of the artists">
                                <div class="row text-center">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary" id="btnCheck">check</button>
                                    </div>
                                </div>
                            </div>
                            <div id="card2" class="text-center">
                                <p>Esperando ...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
